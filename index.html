<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>First Calculator</title>
</head>

<body>

    <div class="container">
        <div>
            <h2 class="text-center text-primary">Malik Calculator</h2>
            <input id="inputdata" type="text " name=" " class="inputtext  font-weight-bold">
            <input id="result" type="text " name=" " class="inputtext font-weight-bold" style="font-size: 40px;">
        </div>

        <div>
            <button onclick="clearresult( '') " class="upbtn ">C</button>
            <button onclick="getnum( '0.5') " class="upbtn ">1/2</button>
            <button onclick="getnum( '%') " class="upbtn ">%</button>
            <button onclick="getnum( '/') " class="upbtn ">/</button>
        </div>
        <div>
            <button onclick="getnum( '7') " class="butn ">7</button>
            <button onclick="getnum( '8') " class="butn ">8</button>
            <button onclick="getnum( '9') " class="butn ">9</button>
            <button onclick="getnum( '*') " class="butn ">*</button>
        </div>
        <div>
            <button onclick="getnum( '4') " class="butn ">4</button>
            <button onclick="getnum( '5') " class="butn ">5</button>
            <button onclick="getnum( '6') " class="butn ">6</button>
            <button onclick="getnum( '-') " class="butn ">-</button>
        </div>
        <div>
            <button onclick="getnum( '1') " class="butn ">1</button>
            <button onclick="getnum( '2') " class="butn ">2</button>
            <button onclick="getnum( '3') " class="butn ">3</button>
            <button onclick="getnum( '+') " class="butn ">+</button>
        </div>
        <div>
            <button onclick="getnum( '0') " class="lastbtn ">0</button>
            <button onclick="getnum( '.') " class="lastbtn ">.</button>
            <button onclick="getnum( '^') " class="lastbtn ">^</button>
            <button onclick="getresult() " class="lastbtnequal ">=</button>

        </div>
    </div>


</body>
<script src="app.js "></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
